<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Karaoke</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Random Karaoke</h1>
<p>Random select a billboard 100 song. Lyric video mode for song guessing and karaoke for normal/blind karaoke</p>
<div class="controls">
  <div class="control-group">
    <label for="yearFrom">Year From:</label>
    <input type="number" id="yearFrom" min="2010" max="2023" value="2010">
    <label for="yearTo">Year To:</label>
    <input type="number" id="yearTo" min="2010" max="2023" value="2023">
  </div>
  <div class="control-group">
    <label for="topX">Top X Songs:</label>
    <input type="number" id="topX" min="1" max="100" value="5">
    <label for="skipY">Skip Top Y Songs:</label>
    <input type="number" id="skipY" min="0" max="100" value="0">
  </div>
  <label for="preset">Preset:</label>
  <select id="preset">
    <option value="beginner">Beginner</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
    <option value="extraHard">Extra Hard</option>
    <option value="songGuru">Song Guru</option>
  </select>

  <div class="control-group">
    <label><input type="checkbox" id="videoType"> Toggle for Lyric Video / Karaoke</label>
    <span id="videoMode">Lyric Video</span>
  </div>
  <div class="control-group">
    <button id="randomBtn">Random</button>
  </div>
</div>
<div id="songDisplay"></div>
<script src="app.js"></script>
</body>
</html>
